#sample config defaults file
program: core/scripts/router.py
method: grid
metric:
  goal: minimize
  name: mean_size 
name: 'fastmri_test'
project: 'fastmri_test'
parameters:
  group:
    value: "fastmri_test"
  output_dir:
    value: "experiments/fastmri_test/outputs/raw"
  dataset:
    value: "fastmri"
  num_inputs:
    value: 1
  data_split_percentages:
    value: [0.8, 0.1, 0.1, 0.0]
  model:
    value: "UNet"
  uncertainty_type: 
    values: ["gaussian","residual_magnitude","softmax","quantiles"]
  alpha: 
    value: 0.1
  delta: 
    value: 0.1
  num_lambdas: 
    value: 1000
  rcps_loss: 
    value: "fraction_missed"
  minimum_lambda_softmax:
    value: 0 
  maximum_lambda_softmax: 
    value: 1.2 
  minimum_lambda:
    value: 0 
  maximum_lambda:
    value: 6 
  device:
    value: "cuda:0"
  epochs:
    value: 10
  batch_size:
    value: 78 
  lr:
    values: [0.001, 0.0001]
  load_from_checkpoint: 
    value: True
  checkpoint_dir:
    value: "experiments/fastmri_test/checkpoints"
  checkpoint_every:
    value: 1 
  validate_every:
    value: 10 
  num_validation_images:
    value: 10
  q_lo:
    value: 0.05
  q_hi:
    value: 0.95
  q_lo_weight:
    value: 1
  q_hi_weight:
    value: 1
  mse_weight:
    value: 1
  num_softmax:
    value: 50 
  input_normalization:
    value: "standard"
  output_normalization:
    value: "min-max"
